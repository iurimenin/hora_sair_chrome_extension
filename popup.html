<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" media="all" href="bootstrap.css" />
    <link rel="stylesheet" media="all" href="main.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>Hora Sair</h1>
            <div v-if="inicio">
                <div class="row">
                    <div class="col">
                        <div class="col">
                            <strong class="centralizar">Hora chegada:</strong>
                        </div>
                        <div class="col">
                            <input class="input-color centralizar" type="time" id="horaChegada"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="col">
                            <strong class="centralizar">Hora saída:</strong>
                        </div>
                        <div class="col">
                            <input class="input-color centralizar" type="time" id="horaSaida"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="col">
                            <strong class="centralizar">Hora Retorno:</strong>
                        </div>
                        <div class="col">
                            <input class="input-color centralizar" type="time" id="horaRetorno"/>
                        </div>
                    </div>
                </div>
                <div class="row" >
                    <div class="col">
                        <div class="centralizar">
                            <button class="btn btn-success" @click="calcularSaida()">Calcular</button>
                        </div>
                    </div>
                </div>
            </div>
            <div v-else>
                <div class="mb-3 participante">
                    <strong>Você pode sair às: </strong>{{ horaSaida }}
                </div>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script src="popup.js"></script>
</body>

</html>
